<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Farmer Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #004d00; /* Dark green background */
            color: #004d00; /* Dark green text */
        }
        header {
            padding: 20px;
            background-color: #e6ffe6; /* Light green background for header */
            text-align: left;
            color: #004d00; /* Dark green text */
            font-size: 24px;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            padding: 20px;
            background-color: #ffffff; /* White background for main content */
            border-radius: 10px;
            margin: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-wrapper {
            flex: 1;
            padding-right: 20px;
        }
        .chatbot-container {
            width: 300px;
            border: 1px solid #004d00; /* Dark green border */
            border-radius: 8px;
            padding: 15px;
            background-color: #004d00; /* Dark green background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
        }
        .chatbot-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chatbox {
            flex: 1;
            border: 1px solid #003300; /* Slightly darker green border */
            border-radius: 5px;
            background-color: #ffffff; /* White background for chat area */
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #004d00; /* Dark green border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-area button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #004d00; /* Dark green background */
            color: #ffffff; /* White text */
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-area button:hover {
            background-color: #003300; /* Slightly darker green on hover */
        }
        footer {
            padding: 10px;
            background-color: #004d00; /* Dark green footer */
            color: white;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        Virtual Farmer Assistant
    </header>

    <main>

        <div class="content-wrapper">
            <h2>How can we assist you today?</h2>
            <p>Here you can find various resources and tools to help with your farming needs. Explore our services and get the support you need.</p>
            <!-- Add more content and resources here -->
        </div>

        <div class="chatbot-container">
            <div class="chatbot-header">Chatbot</div>
            <div class="chatbox" id="chatbox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Kisaan Connect. All rights reserved.
    </footer>

    <script>
        // JavaScript to handle the chatbot interaction
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatbox = document.getElementById('chatbox');
            const message = input.value;

            if (message.trim()) {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
                input.value = '';

                // Here you would typically send the message to your chatbot service and get a response
                // For this example, we'll just simulate a response
                setTimeout(() => {
                    const responseElement = document.createElement('p');
                    responseElement.textContent = "This is a simulated response from the chatbot.";
                    chatbox.appendChild(responseElement);
                    chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
                }, 1000);
            }
        }
    </script>
</body>
</html>
