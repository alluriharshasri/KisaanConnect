<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }

        .form-section:last-child {
            margin-right: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .section-heading {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .tip-options {
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .table-like {
            display: table;
            width: 100%;
            margin-bottom: 15px;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .table-cell strong {
            display: block;
            margin-bottom: 5px;
        }

        .disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>

        <h2>Farmer Registration Form</h2>

        <form action="/register" method="post">

                <!-- Personal Details -->
                <div class="form-section">
                    <div class="section-heading">Personal Details</div>
                    <div class="form-group">
                        <label for="fullname">Full Name of Farmer:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
